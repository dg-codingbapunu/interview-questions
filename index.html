<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
    <title>Interview</title>
  </head>
  <body>
    <script>
      // call back function
      const firstFun = (name, callback) => {
        setTimeout(() => {
          console.log(`my name is ${name}`);
          callback();
        }, 2000);
      };
      const secondFun = () => {
        console.log("call back fuction");
      };
      firstFun("bapunu", secondFun);
    </script>
  </body>
</html>
