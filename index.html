<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inter View</title>
  </head>
  <body>
    <script>
      // closure in js
      // closure means that inner fuction always access variable and parameter of its outer function
      const parent = (y) => {
        let x = 10;

        const child = () => {
          console.log(x + y);
        };
        return child;
      };
      const parentResult = parent(5);
      parentResult();
    </script>
  </body>
</html>
