<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #parentClick {
        height: 200px;
        width: 200px;
        background-color: aquamarine;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
    <title>Interview</title>
  </head>
  <body>
    <div id="parentClick">
      <button id="childClick">click</button>
    </div>

    <script>
      // event capturing
      const parentID = document.getElementById("parentClick");
      const childID = document.getElementById("childClick");

      const parentClick = () => {
        alert("parent click");
      };
      const childClick = () => {
        alert("child click");
      };
      parentID.addEventListener("click", parentClick, true);
      childID.addEventListener("click", childClick, true);
    </script>
  </body>
</html>
