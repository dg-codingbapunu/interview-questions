<!DOCTYPE html>

  <body>
    <script>
      // set Time out & setInterval

      let setTime = setTimeout(() => {
        console.log("hello");
      }, 2000);
      clearTimeout(setTime);

      let inter = setInterval(() => {
        console.log("hyy");
      }, 1000);
      clearInterval(inter);
    </script>
